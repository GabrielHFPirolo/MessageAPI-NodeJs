<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atendimentos</title>
</head>
<body>
    <div id="login-box" class="login-box">
        <div class="login-card">
            <h2>Login</h2>

            <div class="login-field">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário">
            </div>

            <div class="login-field">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            
            <button id="loginBtn" class="btn-login">
                Entrar
            </button>
        </div>
    </div>
    <div id="app" style="display: none;">
        <header>
            <input 
                type="text" 
                id="input-search" 
                placeholder="Pesquisar"
                class="search-input"
            />
            <h1 class="header-title">Atendimentos</h1>
            <button id="logoutBtn" class="btn-logout">Sair</button>
        </header>

        <div class="city-tabs">
            <button class="city-btn active" data-cidade="todas">Todas</button>
            <button class="city-btn" data-cidade="Cornélio Procópio">Cornélio Procópio</button>
            <button class="city-btn" data-cidade="Londrina">Londrina</button>
            <button class="city-btn" data-cidade="Uraí">Uraí</button>
            <button class="city-btn" data-cidade="Sorocaba">Sorocaba</button>
            <button class="city-btn" data-cidade="Botucatu">Botucatu</button>
            <button class="city-btn" data-cidade="São Jerônimo da Serra">São Jerônimo da Serra</button>
            <button class="city-btn" data-cidade="Limeira">Limeira</button>
        </div>

        <main id="cards-container"></main>

    </div>
    
    <div id="modal-notas" class="hidden">
        <div class="modal-content">
            <h3>Anotações Internas</h3>
            <div id="lista-notas"></div>
            <textarea id="nova-nota" placeholder="Escrever nota"></textarea>
        
            <button id="salvar-nota">Salvar</button>
            <button id="fechar-nota">Fechar</button>
        </div>
    </div>

    <div id="modal-confirmacao" class="modal hidden">
    <div class="modal-content">
        <h3>Concluir atendimento</h3>
        <p>Tem certeza que deseja concluir este atendimento?</p>

        <div class="modal-actions">
            <button id="btn-confirmar" class="btn_confirmar">Confirmar</button>
            <button id="btn-cancelar" class="btn_cancelar">Cancelar</button>
        </div>
    </div>
    </div>

    <div id="toast" class="hidden">
        Atendimento concluído com sucesso
    </div>

    <script type="module" src="./js/main.js" defer></script>
</body>
</html>
